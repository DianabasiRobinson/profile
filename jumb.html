<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        /* Styling for the first header */
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em;
        }

        /* Styling for the second header with gradient background */
        .grad {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(110deg, #E6B0AA 50%, #CD6155 50%, #F5B7B1 52%, #FADBD8 52%, #FDEDEC 0);
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Wrapper for both headers -->
    <div class="header-wrapper">
        <!-- First Header -->
        <header>
            <h1>Your First Header</h1>
        </header>

        <!-- Second Header with Gradient Background -->
        <div class="grad">
            <h2>Your Second Header</h2>
        </div>
    </div>

    <!-- Rest of your webpage content goes here -->

</body>
</html>
