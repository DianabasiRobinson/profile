<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #555;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-right: 20px;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: block;
      padding: 10px;
    }

    /* Dropdown Styles */
    nav ul ul {
      display: none;
      position: absolute;
      top: 100%;
      text-align: center; /* Center the dropdown items */
      background-color: #777; /* Background color for the dropdown */
      border-radius: 0 0 5px 5px; /* Rounded corners for dropdown */
    }

    nav li:hover > ul {
      display: block;
    }

    nav ul li:hover {
      background-color: #888; /* Change background color on hover */
    }

    nav ul li {
      display: inline-block; /* Display dropdown items horizontally */
      width: 100%;
    }

    nav ul ul li {
      display: block;
    }
  </style>
  <title>Dropdown Navigation</title>
</head>

<body>

  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li>
        <a href="#">Services</a>
        <!-- Dropdown -->
        <ul>
          <li><a href="#">Web Design</a></li>
          <li><a href="#">Graphic Design</a></li>
          <li><a href="#">SEO</a></li>
          <li><a href="#">Content Writing</a></li>
          <li><a href="#">Social Media Management</a></li>
        </ul>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <p>This is the main content of the webpage.</p>
  </section>

</body>

</html>
